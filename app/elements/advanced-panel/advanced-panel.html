<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="advanced-panel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
        height: 100%;
        max-width: 1000px;
        margin: 0 auto;
        background-color: var(--paper-grey-50);
        width: 100%;
      }
      
      paper-button {
        background-color: var(--paper-blue-200);
        color: white;
      }
      
      paper-card {
        
        min-height: 300px;
        width: calc(98.66% - 16px);
        margin-top: 25px;
        --paper-card-header-color: white;
        color: gray;
      }
      
      paper-toggle-button {
        float: right;
      }
      
      iron-icon {
        margin-right: 10px;
      }
      
      paper-checkbox {
        margin-left: 4px;
        --paper-checkbox-checked-color: var(--paper-blue-500);
        --paper-checkbox-checked-ink-color: var(--paper-blue-500);
        --paper-checkbox-unchecked-color: var(--paper-grey-500);
        --paper-checkbox-unchecked-ink-color: var(--paper-grey-900);
        --paper-checkbox-label-color: gray;
      }
      
    </style>
    <div class="content">
      <paper-card elevation="1" class="fancy" heading="Dispositivos" image="../../images/large-header.png">
        <div class="card-content">
          <paper-checkbox>Automático</paper-checkbox><br><br>
          <iron-icon icon="mdi:lan"></iron-icon>Dispositivo A<paper-toggle-button></paper-toggle-button><br /><br />
          <iron-icon icon="mdi:lan"></iron-icon>Dispositivo B<paper-toggle-button></paper-toggle-button><br /><br />
          <iron-icon icon="mdi:lan"></iron-icon>Dispositivo C<paper-toggle-button></paper-toggle-button><br /><br />
          <iron-icon icon="mdi:lan"></iron-icon>Dispositivo D<paper-toggle-button></paper-toggle-button><br /><br />
          <iron-icon icon="mdi:flashlight"></iron-icon> Iluminação <paper-toggle-button></paper-toggle-button><br><br>
          <iron-icon icon="mdi:food"></iron-icon> Alimentador <paper-toggle-button></paper-toggle-button>
        </div>
        <div class="card-actions">
          <paper-button toggles raised>
            --source--
          </paper-button>
        </div>
      </paper-card>
      
      <paper-card elevation="1" class="fancy" heading="Situação atual" image="../../images/large-header.png">
        <div class="card-content">
          <iron-icon icon="mdi:temperature-celsius"></iron-icon><b>Temperatura:</b><br /><br />
          <iron-icon icon="mdi:water-percent"></iron-icon><b>Nível da água:</b><br /><br />
          <iron-icon icon="mdi:alarm"></iron-icon><b>Hora atual:</b><br /><br /><br />
        </div>
        <div class="card-actions">
          <paper-button toggles raised>
            --source--
          </paper-button>
        </div>
      </paper-card>
    </div>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'advanced-panel',

      properties: {
        foo: {
          type: String,
          value: 'advanced-panel',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
