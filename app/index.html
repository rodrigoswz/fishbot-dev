<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>FISHBOT</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- android chrome -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- tile pra windows 8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- android add na homescreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- safari add na homescreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- tile win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- elements por causa do vulcanize -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style>

    .content {
      background-color: #fafafa;
    }
  </style>

  <script src="scripts/main.js"></script>
  <script src="scripts/tabela.js"></script>
  <script>
      $(document).ready(function () { //se a página carregar
          BuscaDados(); //roda a função buscar dados
          setInterval(function () {
              BuscaDados(); //seta um tempo de 3s pra rodar a função repetidamente
          }, 1000);

          FirebaseAjax();
          setInterval(function() {
            FirebaseAjax();
          }, 180000);
      });
  </script>

</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="1024px">
      <!-- header da gaveta -->
      <paper-scroll-header-panel drawer fixed>

        <!-- toolbar da gaveta -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button></span>
        </paper-toolbar>

        <!-- conteudo gaveta -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="advanced" href="{{baseUrl}}advanced">
            <iron-icon icon="mdi:city"></iron-icon>
            <span>Avançado</span>
          </a>

          <a data-route="log" href="{{baseUrl}}log">
            <iron-icon icon="mdi:chart-bar"></iron-icon>
            <span>Logs</span>
          </a>

          <a data-route="wreouwe" href="{{baseUrl}}contact">
            <iron-icon icon="mdi:wheelchair-accessibility"></iron-icon>
            <span>Teste 404</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- area principal -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- toolbar principal -->
        <paper-toolbar id="mainToolbar" class="medium-tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="title"><iron-icon icon="maps:directions-boat"></iron-icon>FISHBOT</span>
          <div class="bottom fit">
            <paper-tabs attr-for-selected="data-route" selected="{{route}}" noink>
              <paper-tab data-route="home">Painel Principal</paper-tab>
              <paper-tab data-route="advanced">Painel Avançado</paper-tab>
            </paper-tabs>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <main-panel class="focus-target"></main-panel>
            </section>

            <section data-route="advanced">
              <advanced-panel class="focus-target"></advanced-panel>
            </section>

            <!-- Tabela com os dados -->
            <section data-route="log">
              <log-panel class="focus-target"></log-panel>
              <div class="row">
                <div class="col s12 m12">
                  <div class="card">
                    <div class="card-content">
                      <table id="table_fishbot" class="responsive-table">
                        <thead>
                          <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Auto</th>
                            <th>Temp.</th>
                            <th>Disp. 1</th>
                            <th>Disp. 2</th>
                            <th>Disp. 3</th>
                            <th>Disp. 4</th>
                            <th>Luz</th>
                            <th>Nível A</th>
                            <th>Nível R</th>
                            <th>D3 Auto</th>
                            <th>Luz Auto</th>
                            <th>Feed Auto</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                  </div>
                </div>
              </div>

                </div>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
  </template>

  <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
